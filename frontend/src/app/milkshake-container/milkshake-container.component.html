<div class="container d-flex flex-row">
  <app-milkshake-list
    (changeMilkshake)="selectMilkshake($event)"
    [milkshakes]="milkshakes"
    class="flex-50 pr-10"
  ></app-milkshake-list>
  <app-milkshake-details
    [milkshake]="selectedMilkshake"
    class="flex-50 pl-10"
  ></app-milkshake-details>
</div>
